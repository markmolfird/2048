        </tr>

              <tr>

            <svg height="12" width="12" viewBox="0 0 24 24">
              <polyline fill="none" points="21,8.5 12,17.5 3,8.5 " stroke="#000000" stroke-miterlimit="10" stroke-width="2"/>
            </svg>
          </td>
        </tr>
        <tr>
          <td>
            <table class="settings">
              <tr>
                <td class="half">
                  <table>
                    <tr><td class="left">Game</td><td><button id ="init">Reset</button></td></tr>
                    <tr><td class="left">Score</td><td><button title="Current Score" id="score">0</button></td></tr>
                    <tr><td class="left">Best</td><td><button title="Highest Score" id="best">0</button></td></tr>
                  </table>
                </td>
                <td class="half">

                    <tr><td><button id="hint">?</button></td><td class="right">Hint</td></tr>
                    <tr><td><button id="auto">Auto</button></td><td class="right">Play</td></tr>
                    <tr>

                      <td class="right">Speed (ms)</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
